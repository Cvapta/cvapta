<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .error-code {
            font-size: 300px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            margin-bottom: 40px;
            letter-spacing: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .image-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 200px;
                letter-spacing: 5px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 120px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="image-container">
            <img src="404.png" alt="404">
        </div>
    </div>
</body>
</html>
